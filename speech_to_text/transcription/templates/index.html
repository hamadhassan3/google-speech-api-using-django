<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transcription</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div id="parent">
            </br>
            </br>
            <h1>Speech To Text</h1>
            <div id="form-container">
                {% block content %}
                    <form id="form-id" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div id="audio-input" class="form-buttons">
                            {{ form.as_table }}
                        </div>
                        </br>

                        <input id="transcribe" class="form-buttons" type="submit" value="Transcribe!">

                    </form>
                    </br>
                    <div id="transcript">
                        <b>Transcript:</b>
                        {% if transcript %}
                            {{ transcript.transcript }}
                        {% endif %}
                    </div>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
